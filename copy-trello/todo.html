<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TrelloFake</title>
	</head>
	<body>
		<div id="app">
			<button @click="changeVisibility">Mostrar/Ocultar</button>
			<tv-show-list></tv-show-list>
			<div v-show="!show">No hay Datos</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script>
			Vue.component('todo-add', {
				template: `
          <div>
              <input type="text" v-model="title" />
              <button @click="onClick">AÃ±adir</button>
          </div>
          `,
				data() {
					return { title: null };
				},

        // Con emit emitimos un evento
				methods: {
					onClick: function () {
						this.$emit('new', { title: this.title });
					},
				},
			});

			Vue.component('todo-item', {
				props: ['todo'],
				template: `
        <li>{{ todo.title }}</li>
        `,
			});
			Vue.component('todo-list', {
				props: ['todos'],
				template: `
            <ul>
              <todo-item v-for="(todo, index) in todos"
              :key="index"
              :todo="todo">
              </todo-item>
            </ul>
            `,
			});
			const app = new Vue({
				el: '#app',
				data: {
					todos: [
						{ title: 'Tarea 1', complet: false },
						{ title: 'Tarea 2', complet: false },
						{ title: 'Tarea 3', complet: false },
						{ title: 'Tarea 4', complet: false },
					],
				},

        // Aqui lo recogemos con @
				template: `
        <div> 
          <todo-list :todos="todos"></todo-list>
          <todo-add @new="addNewTodo"></todo-add>
        </div>
        `,
				methods: {
					addNewTodo(todo) {
						this.todos.push(todo);
					},
				},
			});
		</script>
	</body>
</html>
